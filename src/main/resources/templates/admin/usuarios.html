<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de Usuarios - FlexFit Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-slate-950 via-blue-950 to-slate-900 min-h-screen">

<!-- Header -->
<header class="bg-slate-900/80 backdrop-blur-xl border-b border-blue-500/20 sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-6 py-4">
        <div class="flex justify-between items-center">
            <div class="flex items-center gap-4">
                <a th:href="@{/}" class="flex items-center gap-4 hover:opacity-80 transition">
                    <div class="w-12 h-12 bg-gradient-to-br from-blue-500 to-blue-600 rounded-xl flex items-center justify-center shadow-lg shadow-blue-500/30">
                        <span class="text-white font-bold text-2xl">F</span>
                    </div>
                    <div>
                        <h1 class="text-2xl font-bold text-white">FlexFit</h1>
                        <p class="text-blue-400 text-sm">Gestion de Usuarios</p>
                    </div>
                </a>
            </div>
            <div class="flex items-center gap-4">
                <a th:href="@{/}" class="bg-slate-800/50 hover:bg-slate-700/50 text-white px-4 py-2 rounded-lg transition border border-slate-700/50 flex items-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                    </svg>
                    Volver al Panel
                </a>
            </div>
        </div>
    </div>
</header>

<!-- Main Content -->
<main class="max-w-7xl mx-auto px-6 py-8">

    <!-- Mensaje de alerta -->
    <div th:if="${mensaje}" class="mb-6">
        <div th:classappend="${tipoMensaje == 'success'} ? 'bg-emerald-500/10 border-emerald-500/30 text-emerald-400' : 'bg-red-500/10 border-red-500/30 text-red-400'"
             class="px-4 py-3 rounded-xl border flex items-center gap-3">
            <svg th:if="${tipoMensaje == 'success'}" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <svg th:if="${tipoMensaje == 'error'}" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <span th:text="${mensaje}">Mensaje</span>
        </div>
    </div>

    <!-- Estadisticas -->
    <div class="grid sm:grid-cols-3 gap-6 mb-8">
        <div class="bg-slate-900/50 backdrop-blur-sm border border-blue-500/20 rounded-2xl p-6">
            <div class="flex items-center gap-4">
                <div class="w-14 h-14 bg-gradient-to-br from-blue-500 to-blue-600 rounded-xl flex items-center justify-center">
                    <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"></path>
                    </svg>
                </div>
                <div>
                    <p class="text-3xl font-bold text-white" th:text="${totalUsuarios}">0</p>
                    <p class="text-slate-400">Total Usuarios</p>
                </div>
            </div>
        </div>
        <div class="bg-slate-900/50 backdrop-blur-sm border border-red-500/20 rounded-2xl p-6">
            <div class="flex items-center gap-4">
                <div class="w-14 h-14 bg-gradient-to-br from-red-500 to-orange-500 rounded-xl flex items-center justify-center">
                    <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path>
                    </svg>
                </div>
                <div>
                    <p class="text-3xl font-bold text-white" th:text="${totalAdmins}">0</p>
                    <p class="text-slate-400">Administradores</p>
                </div>
            </div>
        </div>
        <div class="bg-slate-900/50 backdrop-blur-sm border border-emerald-500/20 rounded-2xl p-6">
            <div class="flex items-center gap-4">
                <div class="w-14 h-14 bg-gradient-to-br from-emerald-500 to-emerald-600 rounded-xl flex items-center justify-center">
                    <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                    </svg>
                </div>
                <div>
                    <p class="text-3xl font-bold text-white" th:text="${totalUsers}">0</p>
                    <p class="text-slate-400">Usuarios Normales</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Tabla de Usuarios -->
    <div class="bg-slate-900/50 backdrop-blur-sm border border-blue-500/20 rounded-2xl overflow-hidden">
        <div class="px-6 py-4 border-b border-slate-800/50">
            <h2 class="text-xl font-bold text-white">Lista de Usuarios</h2>
        </div>

        <div class="overflow-x-auto">
            <table class="w-full">
                <thead class="bg-slate-800/50">
                <tr>
                    <th class="px-6 py-4 text-left text-sm font-medium text-slate-400">Usuario</th>
                    <th class="px-6 py-4 text-left text-sm font-medium text-slate-400">Email</th>
                    <th class="px-6 py-4 text-left text-sm font-medium text-slate-400">Rol</th>
                    <th class="px-6 py-4 text-center text-sm font-medium text-slate-400">Acciones</th>
                </tr>
                </thead>
                <tbody class="divide-y divide-slate-800/50">
                <tr th:each="usuario : ${usuarios}" class="hover:bg-slate-800/30 transition">
                    <td class="px-6 py-4">
                        <div class="flex items-center gap-3">
                            <div th:classappend="${usuario.rol == 'ADMIN'} ? 'bg-gradient-to-br from-red-500 to-orange-500' : 'bg-gradient-to-br from-blue-500 to-blue-600'"
                                 class="w-10 h-10 rounded-full flex items-center justify-center">
                                <span class="text-white font-bold" th:text="${#strings.toUpperCase(#strings.substring(usuario.nombre, 0, 1))}">U</span>
                            </div>
                            <span class="text-white font-medium" th:text="${usuario.nombre}">Nombre</span>
                        </div>
                    </td>
                    <td class="px-6 py-4 text-slate-400" th:text="${usuario.email}">email@ejemplo.com</td>
                    <td class="px-6 py-4">
                                <span th:if="${usuario.rol == 'ADMIN'}" class="bg-red-500/10 text-red-400 text-xs font-medium px-3 py-1 rounded-full border border-red-500/20">
                                    ADMIN
                                </span>
                        <span th:if="${usuario.rol != 'ADMIN'}" class="bg-blue-500/10 text-blue-400 text-xs font-medium px-3 py-1 rounded-full border border-blue-500/20">
                                    USER
                                </span>
                    </td>
                    <td class="px-6 py-4">
                        <div class="flex items-center justify-center gap-2">
                            <!-- Cambiar Rol -->
                            <form th:action="@{/admin/usuarios/{id}/cambiar-rol(id=${usuario.id})}" method="post" class="inline">
                                <input type="hidden" name="nuevoRol" th:value="${usuario.rol == 'ADMIN'} ? 'USER' : 'ADMIN'"/>
                                <button type="submit"
                                        th:classappend="${usuario.rol == 'ADMIN'} ? 'bg-blue-500/10 hover:bg-blue-500/20 text-blue-400 border-blue-500/20' : 'bg-orange-500/10 hover:bg-orange-500/20 text-orange-400 border-orange-500/20'"
                                        class="px-3 py-1.5 rounded-lg text-xs font-medium border transition flex items-center gap-1">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4"></path>
                                    </svg>
                                    <span th:text="${usuario.rol == 'ADMIN'} ? 'Hacer User' : 'Hacer Admin'">Cambiar</span>
                                </button>
                            </form>

                            <!-- Eliminar (solo si no es admin) -->
                            <form th:if="${usuario.rol != 'ADMIN'}" th:action="@{/admin/usuarios/{id}/eliminar(id=${usuario.id})}" method="post" class="inline"
                                  onsubmit="return confirm('Â¿Estas seguro de eliminar este usuario?')">
                                <button type="submit" class="bg-red-500/10 hover:bg-red-500/20 text-red-400 px-3 py-1.5 rounded-lg text-xs font-medium border border-red-500/20 transition flex items-center gap-1">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                                    </svg>
                                    Eliminar
                                </button>
                            </form>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <!-- Empty state -->
        <div th:if="${#lists.isEmpty(usuarios)}" class="px-6 py-12 text-center">
            <div class="w-16 h-16 bg-slate-800/50 rounded-full flex items-center justify-center mx-auto mb-4">
                <svg class="w-8 h-8 text-slate-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"></path>
                </svg>
            </div>
            <p class="text-slate-500">No hay usuarios registrados</p>
        </div>
    </div>

</main>

<!-- Footer -->
<footer class="py-6 text-center border-t border-slate-800/50 mt-8">
    <p class="text-slate-600 text-sm">FlexFit Admin Panel 2025</p>
</footer>

</body>
</html>
