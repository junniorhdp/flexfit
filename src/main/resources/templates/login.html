<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Flexfit</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-900 via-blue-800 to-blue-600 min-h-screen flex items-center justify-center p-4">

<div class="w-full max-w-md">

    <!-- Logo -->
    <div class="text-center mb-8">
        <div class="w-16 h-16 bg-blue-500 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-lg">
            <span class="text-white font-bold text-3xl">F</span>
        </div>
        <h1 class="text-3xl font-bold text-white">Flexfit</h1>
        <p class="text-blue-200 mt-2">Tu compañero de entrenamiento</p>
    </div>

    <!-- Card de Login -->
    <div class="bg-white/10 backdrop-blur-sm border border-blue-400/30 rounded-2xl p-8 shadow-2xl">

        <h2 class="text-2xl font-bold text-white text-center mb-6">Iniciar Sesión</h2>

        <!-- Mensaje de error -->
        <div th:if="${param.error}" class="bg-red-500/20 border border-red-400/50 rounded-lg px-4 py-3 mb-6">
            <p class="text-red-200 text-sm text-center">Usuario o contraseña inválidos</p>
        </div>

        <!-- Mensaje de logout exitoso -->
        <div th:if="${param.logout}" class="bg-green-500/20 border border-green-400/50 rounded-lg px-4 py-3 mb-6">
            <p class="text-green-200 text-sm text-center">Has cerrado sesión correctamente</p>
        </div>

        <form th:action="@{/login}" method="post" class="space-y-5">

            <!-- Email -->
            <div>
                <label for="username" class="block text-blue-200 text-sm font-medium mb-2">Correo Electrónico</label>
                <input type="email"
                       id="username"
                       name="username"
                       required
                       placeholder="tu@email.com"
                       class="w-full bg-blue-900/50 border border-blue-500/50 rounded-lg px-4 py-3 text-white placeholder-blue-300/50 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent transition">
            </div>

            <!-- Contraseña -->
            <div>
                <label for="password" class="block text-blue-200 text-sm font-medium mb-2">Contraseña</label>
                <input type="password"
                       id="password"
                       name="password"
                       required
                       placeholder="••••••••"
                       class="w-full bg-blue-900/50 border border-blue-500/50 rounded-lg px-4 py-3 text-white placeholder-blue-300/50 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent transition">
            </div>

            <!-- Botón de Login -->
            <button type="submit"
                    class="w-full bg-blue-500 hover:bg-blue-400 text-white font-bold py-3 px-6 rounded-lg transition duration-200 shadow-lg hover:shadow-xl">
                Ingresar
            </button>

        </form>

        <!-- Link a registro -->
        <div class="mt-6 text-center">
            <p class="text-blue-200">
                ¿No tienes una cuenta?
                <a th:href="@{/register}" class="text-blue-400 hover:text-white font-medium transition">
                    Regístrate aquí
                </a>
            </p>
        </div>

    </div>

    <!-- Footer -->
    <p class="text-center text-blue-300/60 text-sm mt-8">Flexfit © 2025</p>

</div>

</body>
</html>
