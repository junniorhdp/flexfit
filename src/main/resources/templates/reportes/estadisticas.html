<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Estadísticas - Flexfit</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-900 via-blue-800 to-blue-600 min-h-screen">

<!-- Header -->
<header class="bg-blue-950/50 backdrop-blur-sm border-b border-blue-700/50">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-emerald-500 rounded-lg flex items-center justify-center">
                <span class="text-white font-bold text-xl">F</span>
            </div>
            <h1 class="text-2xl font-bold text-white">Estadísticas <span class="text-emerald-300">Generales</span></h1>
        </div>
        <a th:href="@{/reportes}" class="text-blue-200 hover:text-white transition flex items-center gap-2">
            ← Volver a Reportes
        </a>
    </div>
</header>

<!-- Contenido Principal -->
<main class="max-w-7xl mx-auto px-6 py-12">

    <!-- Cards de Totales -->
    <div class="grid md:grid-cols-3 gap-6 mb-12">

        <!-- Total Ejercicios -->
        <div class="bg-white/10 backdrop-blur-sm border border-blue-400/30 rounded-2xl p-6 text-center">
            <div class="w-16 h-16 bg-blue-500 rounded-full flex items-center justify-center mx-auto mb-4">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 10h16M4 14h16M4 18h16"></path>
                </svg>
            </div>
            <p class="text-5xl font-bold text-white mb-2" th:text="${totalEjercicios}">0</p>
            <p class="text-blue-200">Ejercicios Registrados</p>
        </div>

        <!-- Total Rutinas -->
        <div class="bg-white/10 backdrop-blur-sm border border-purple-400/30 rounded-2xl p-6 text-center">
            <div class="w-16 h-16 bg-purple-500 rounded-full flex items-center justify-center mx-auto mb-4">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path>
                </svg>
            </div>
            <p class="text-5xl font-bold text-white mb-2" th:text="${totalRutinas}">0</p>
            <p class="text-purple-200">Rutinas Creadas</p>
        </div>

        <!-- Total Usuarios -->
        <div class="bg-white/10 backdrop-blur-sm border border-emerald-400/30 rounded-2xl p-6 text-center">
            <div class="w-16 h-16 bg-emerald-500 rounded-full flex items-center justify-center mx-auto mb-4">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5-9a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0z"></path>
                </svg>
            </div>
            <p class="text-5xl font-bold text-white mb-2" th:text="${totalUsuarios}">0</p>
            <p class="text-emerald-200">Usuarios Activos</p>
        </div>

    </div>

    <!-- Ejercicios por Tipo de Entrenamiento -->
    <div class="bg-white/10 backdrop-blur-sm border border-blue-400/30 rounded-2xl p-8">
        <h3 class="text-2xl font-bold text-white mb-6">Ejercicios por Tipo de Entrenamiento</h3>

        <div class="grid md:grid-cols-5 gap-4">

            <div class="bg-blue-900/30 rounded-xl p-4 text-center">
                <p class="text-3xl font-bold text-white" th:text="${ejerciciosPESO_LIBRE} ?: 0">0</p>
                <p class="text-blue-300 text-sm mt-1">Peso Libre</p>
            </div>

            <div class="bg-blue-900/30 rounded-xl p-4 text-center">
                <p class="text-3xl font-bold text-white" th:text="${ejerciciosCALISTENIA} ?: 0">0</p>
                <p class="text-blue-300 text-sm mt-1">Calistenia</p>
            </div>

            <div class="bg-blue-900/30 rounded-xl p-4 text-center">
                <p class="text-3xl font-bold text-white" th:text="${ejerciciosCROSSFIT} ?: 0">0</p>
                <p class="text-blue-300 text-sm mt-1">Crossfit</p>
            </div>

            <div class="bg-blue-900/30 rounded-xl p-4 text-center">
                <p class="text-3xl font-bold text-white" th:text="${ejerciciosYOGA} ?: 0">0</p>
                <p class="text-blue-300 text-sm mt-1">Yoga</p>
            </div>

            <div class="bg-blue-900/30 rounded-xl p-4 text-center">
                <p class="text-3xl font-bold text-white" th:text="${ejerciciosCARDIO} ?: 0">0</p>
                <p class="text-blue-300 text-sm mt-1">Cardio</p>
            </div>

        </div>
    </div>

</main>

</body>
</html>
