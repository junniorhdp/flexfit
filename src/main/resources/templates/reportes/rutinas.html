<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte de Rutinas - Flexfit Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-900 via-blue-800 to-blue-600 min-h-screen">

<!-- Header -->
<header class="bg-blue-950/50 backdrop-blur-sm border-b border-blue-700/50">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-purple-500 rounded-lg flex items-center justify-center">
                <span class="text-white font-bold text-xl">F</span>
            </div>
            <h1 class="text-2xl font-bold text-white">Reporte de <span class="text-purple-300">Rutinas</span></h1>
        </div>
        <a th:href="@{/reportes}" class="text-blue-200 hover:text-white transition flex items-center gap-2">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
            </svg>
            Volver a Reportes
        </a>
    </div>
</header>

<!-- Contenido Principal -->
<main class="max-w-7xl mx-auto px-6 py-8">

    <!-- Filtros -->
    <div class="bg-white/10 backdrop-blur-sm border border-blue-400/30 rounded-2xl p-6 mb-8">
        <h3 class="text-xl font-bold text-white mb-4">Filtros</h3>

        <form th:action="@{/reportes/rutinas}" method="get" class="grid md:grid-cols-3 gap-4">

            <!-- Filtro por Usuario -->
            <div>
                <label class="block text-blue-200 text-sm font-medium mb-2">Usuario</label>
                <select name="usuarioId"
                        class="w-full bg-blue-900/50 border border-blue-500/50 rounded-lg px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-blue-400">
                    <option value="">Todos los usuarios</option>
                    <option th:each="usuario : ${usuarios}"
                            th:value="${usuario.id}"
                            th:text="${usuario.nombre + ' (' + usuario.email + ')'}">Usuario</option>
                </select>
            </div>

            <!-- Filtro por Fecha Desde -->
            <div>
                <label class="block text-blue-200 text-sm font-medium mb-2">Desde</label>
                <input type="date"
                       name="fechaDesde"
                       class="w-full bg-blue-900/50 border border-blue-500/50 rounded-lg px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>

            <!-- Botones -->
            <div class="flex items-end gap-2">
                <button type="submit"
                        class="flex-1 bg-purple-500 hover:bg-purple-400 text-white font-bold py-3 px-6 rounded-lg transition">
                    Filtrar
                </button>
                <a th:href="@{/reportes/rutinas}"
                   class="bg-gray-600 hover:bg-gray-500 text-white font-bold py-3 px-6 rounded-lg transition">
                    Limpiar
                </a>
            </div>

        </form>
    </div>

    <!-- Indicador de filtro activo -->
    <div th:if="${filtroActivo}" class="bg-purple-500/20 border border-purple-400/50 rounded-lg px-4 py-2 mb-6 inline-block">
        <span class="text-purple-200">Filtro aplicado</span>
    </div>

    <!-- Tabla de Resultados -->
    <div class="bg-white/10 backdrop-blur-sm border border-blue-400/30 rounded-2xl overflow-hidden">
        <table class="w-full">
            <thead class="bg-blue-900/50">
            <tr>
                <th class="px-6 py-4 text-left text-blue-200 font-semibold">ID</th>
                <th class="px-6 py-4 text-left text-blue-200 font-semibold">Nombre Rutina</th>
                <th class="px-6 py-4 text-left text-blue-200 font-semibold">Usuario</th>
                <th class="px-6 py-4 text-left text-blue-200 font-semibold">Ejercicios</th>
                <th class="px-6 py-4 text-left text-blue-200 font-semibold">Fecha Creaci√≥n</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="rutina, iterStat : ${rutinas}"
                th:class="${iterStat.odd} ? 'bg-white/5' : 'bg-transparent'"
                class="border-t border-blue-700/30 hover:bg-white/10 transition">
                <td class="px-6 py-4 text-blue-300" th:text="${rutina.id}">1</td>
                <td class="px-6 py-4 text-white font-medium" th:text="${rutina.nombre}">Rutina</td>
                <td class="px-6 py-4">
                    <span class="text-blue-200" th:text="${rutina.usuario.nombre}">Usuario</span>
                    <span class="text-blue-300/60 text-sm block" th:text="${rutina.usuario.email}">email</span>
                </td>
                <td class="px-6 py-4">
                            <span class="bg-purple-500/30 text-purple-200 px-3 py-1 rounded-full text-sm"
                                  th:text="${#lists.size(rutina.ejercicios)} + ' ejercicios'">0 ejercicios</span>
                </td>
                <td class="px-6 py-4 text-blue-200" th:text="${#temporals.format(rutina.fechaCreacion, 'dd/MM/yyyy HH:mm')}">01/01/2025</td>
            </tr>
            </tbody>
        </table>

        <!-- Mensaje si no hay resultados -->
        <div th:if="${#lists.isEmpty(rutinas)}" class="text-center py-12">
            <p class="text-blue-300 text-lg">No se encontraron rutinas con los filtros seleccionados</p>
        </div>
    </div>

    <!-- Contador de resultados -->
    <div class="mt-6 text-center">
        <p class="text-blue-200">
            Total de rutinas: <span class="text-white font-bold" th:text="${#lists.size(rutinas)}">0</span>
        </p>
    </div>

</main>

</body>
</html>
