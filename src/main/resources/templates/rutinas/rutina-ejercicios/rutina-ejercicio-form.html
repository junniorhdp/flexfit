<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Ejercicio - FlexFit</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-slate-950 via-blue-950 to-slate-900 min-h-screen">

<!-- Header -->
<header class="bg-slate-900/80 backdrop-blur-xl border-b border-blue-500/20 sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-6 py-4">
        <div class="flex justify-between items-center">
            <div class="flex items-center gap-4">
                <a th:href="@{/index}" class="flex items-center gap-4">
                    <div class="w-12 h-12 bg-gradient-to-br from-blue-500 to-blue-600 rounded-xl flex items-center justify-center shadow-lg shadow-blue-500/30">
                        <span class="text-white font-bold text-2xl">F</span>
                    </div>
                    <div>
                        <h1 class="text-2xl font-bold text-white">FlexFit</h1>
                        <p class="text-blue-400 text-sm">Agregar Ejercicio</p>
                    </div>
                </a>
            </div>
            <a th:href="@{/rutinas/{id}(id=${rutina.id})}" class="bg-slate-800/50 hover:bg-slate-700/50 text-white px-4 py-2 rounded-lg transition border border-slate-700 flex items-center gap-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                </svg>
                Cancelar
            </a>
        </div>
    </div>
</header>

<!-- Main Content -->
<main class="max-w-2xl mx-auto px-6 py-8">

    <!-- Info de la rutina -->
    <div class="bg-blue-500/10 border border-blue-500/20 rounded-xl p-4 mb-6 flex items-center gap-3">
        <svg class="w-5 h-5 text-blue-400 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
        <p class="text-blue-300 text-sm">Agregando ejercicio a: <span class="font-semibold text-white" th:text="${rutina.nombre}">Rutina</span></p>
    </div>

    <div class="bg-slate-900/50 backdrop-blur-sm border border-slate-800 rounded-2xl p-8">
        <div class="flex items-center gap-4 mb-8">
            <div class="w-14 h-14 bg-gradient-to-br from-emerald-500 to-emerald-600 rounded-xl flex items-center justify-center shadow-lg">
                <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                </svg>
            </div>
            <div>
                <h2 class="text-2xl font-bold text-white">Agregar Ejercicio</h2>
                <p class="text-slate-400">Selecciona un ejercicio del catalogo</p>
            </div>
        </div>

        <form th:action="@{/rutinas/{id}/agregar-ejercicio(id=${rutina.id})}" method="post" class="space-y-6">

            <!-- Seleccionar ejercicio -->
            <div>
                <label class="block text-slate-300 text-sm font-medium mb-2">Ejercicio *</label>
                <select name="ejercicioId" required class="w-full bg-slate-800/50 border border-slate-700 rounded-xl px-4 py-3 text-white focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500 transition">
                    <option value="">Selecciona un ejercicio</option>
                    <option th:each="ej : ${ejercicios}" th:value="${ej.id}" th:text="${ej.nombre} + ' - ' + (${ej.musculoPrimario != null} ? ${ej.musculoPrimario.displayName} : 'General')">Ejercicio</option>
                </select>
            </div>

            <div class="grid grid-cols-3 gap-4">
                <!-- Series -->
                <div>
                    <label class="block text-slate-300 text-sm font-medium mb-2">Series *</label>
                    <input type="number" name="series" min="1" max="20" value="3" required class="w-full bg-slate-800/50 border border-slate-700 rounded-xl px-4 py-3 text-white focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500 transition">
                </div>

                <!-- Repeticiones -->
                <div>
                    <label class="block text-slate-300 text-sm font-medium mb-2">Repeticiones *</label>
                    <input type="text" name="repeticiones" value="12" required placeholder="12 o 30seg" class="w-full bg-slate-800/50 border border-slate-700 rounded-xl px-4 py-3 text-white placeholder-slate-500 focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500 transition">
                </div>

                <!-- Orden -->
                <div>
                    <label class="block text-slate-300 text-sm font-medium mb-2">Orden *</label>
                    <input type="number" name="orden" min="1" max="50" value="1" required class="w-full bg-slate-800/50 border border-slate-700 rounded-xl px-4 py-3 text-white focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500 transition">
                </div>
            </div>

            <!-- Botones -->
            <div class="flex gap-4 pt-4">
                <button type="submit" class="flex-1 bg-gradient-to-r from-emerald-500 to-emerald-600 hover:from-emerald-400 hover:to-emerald-500 text-white font-semibold py-3 px-6 rounded-xl transition shadow-lg shadow-emerald-500/30 flex items-center justify-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                    </svg>
                    Agregar a Rutina
                </button>
                <a th:href="@{/rutinas/{id}(id=${rutina.id})}" class="bg-slate-800/50 hover:bg-slate-700/50 text-slate-300 hover:text-white font-medium py-3 px-6 rounded-xl transition border border-slate-700 flex items-center justify-center">
                    Cancelar
                </a>
            </div>
        </form>
    </div>

</main>

<!-- Footer -->
<footer class="py-6 text-center border-t border-slate-800/50 mt-8">
    <p class="text-slate-600 text-sm">FlexFit 2025 - Tu compa√±ero de entrenamiento</p>
</footer>

</body>
</html>
